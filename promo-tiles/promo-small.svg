<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 440 280">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2332"/>
      <stop offset="100%" style="stop-color:#232F3E"/>
    </linearGradient>
    <linearGradient id="awsOrange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9900"/>
      <stop offset="100%" style="stop-color:#FF6600"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="440" height="280" fill="url(#bgGrad)"/>
  
  <!-- Subtle grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#3d4a5c" stroke-width="0.5" opacity="0.3"/>
  </pattern>
  <rect width="440" height="280" fill="url(#grid)"/>
  
  <!-- AWS Page mockup - Before (with sub-nav) -->
  <g transform="translate(30, 70)" filter="url(#shadow)">
    <rect width="170" height="120" rx="6" fill="#ffffff"/>
    <!-- Black main header -->
    <rect width="170" height="22" rx="6" fill="#232F3E"/>
    <rect y="16" width="170" height="6" fill="#232F3E"/>
    <!-- AWS logo in header -->
    <text x="10" y="15" font-family="Arial, sans-serif" font-weight="bold" font-size="10" fill="#FF9900">aws</text>
    <!-- Header nav items -->
    <rect x="35" y="8" width="25" height="6" rx="2" fill="#4a5568" opacity="0.6"/>
    <rect x="65" y="8" width="20" height="6" rx="2" fill="#4a5568" opacity="0.6"/>
    <rect x="90" y="8" width="22" height="6" rx="2" fill="#4a5568" opacity="0.6"/>
    
    <!-- Secondary nav bar (what gets hidden) - highlighted -->
    <rect y="22" width="170" height="20" fill="#f8f8f8" stroke="#FF9900" stroke-width="1.5" stroke-dasharray="3,2"/>
    <text x="12" y="35" font-family="Arial, sans-serif" font-weight="bold" font-size="7" fill="#232F3E">AWS Blogs</text>
    <rect x="55" y="30" width="18" height="5" rx="2" fill="#4a5568" opacity="0.5"/>
    <rect x="78" y="30" width="15" height="5" rx="2" fill="#4a5568" opacity="0.5"/>
    <rect x="98" y="30" width="20" height="5" rx="2" fill="#4a5568" opacity="0.5"/>
    
    <!-- Content area -->
    <text x="12" y="55" font-family="Arial, sans-serif" font-weight="bold" font-size="8" fill="#0073bb">AWS News Blog</text>
    <rect x="12" y="62" width="100" height="5" rx="2" fill="#4a5568" opacity="0.3"/>
    <rect x="12" y="72" width="140" height="5" rx="2" fill="#4a5568" opacity="0.25"/>
    <rect x="12" y="82" width="120" height="5" rx="2" fill="#4a5568" opacity="0.2"/>
    <rect x="12" y="92" width="130" height="5" rx="2" fill="#4a5568" opacity="0.15"/>
    
    <!-- Label -->
    <text x="85" y="112" font-family="Arial, sans-serif" font-size="8" fill="#888" text-anchor="middle">With Sub-Nav</text>
  </g>
  
  <!-- Arrow -->
  <g transform="translate(210, 115)">
    <path d="M0 15 L25 15" stroke="url(#awsOrange)" stroke-width="3" stroke-linecap="round"/>
    <path d="M18 8 L28 15 L18 22" stroke="url(#awsOrange)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- AWS Page mockup - After (no sub-nav) -->
  <g transform="translate(240, 70)" filter="url(#shadow)">
    <rect width="170" height="120" rx="6" fill="#ffffff" stroke="#FF9900" stroke-width="2"/>
    <!-- Black main header -->
    <rect width="170" height="22" rx="6" fill="#232F3E"/>
    <rect y="16" width="170" height="6" fill="#232F3E"/>
    <!-- AWS logo in header -->
    <text x="10" y="15" font-family="Arial, sans-serif" font-weight="bold" font-size="10" fill="#FF9900">aws</text>
    <!-- Header nav items -->
    <rect x="35" y="8" width="25" height="6" rx="2" fill="#4a5568" opacity="0.6"/>
    <rect x="65" y="8" width="20" height="6" rx="2" fill="#4a5568" opacity="0.6"/>
    <rect x="90" y="8" width="22" height="6" rx="2" fill="#4a5568" opacity="0.6"/>
    
    <!-- Content area - starts higher now -->
    <text x="12" y="38" font-family="Arial, sans-serif" font-weight="bold" font-size="8" fill="#0073bb">AWS News Blog</text>
    <rect x="12" y="45" width="100" height="5" rx="2" fill="#4a5568" opacity="0.3"/>
    <rect x="12" y="55" width="140" height="5" rx="2" fill="#4a5568" opacity="0.25"/>
    <rect x="12" y="65" width="120" height="5" rx="2" fill="#4a5568" opacity="0.2"/>
    <rect x="12" y="75" width="130" height="5" rx="2" fill="#4a5568" opacity="0.15"/>
    <rect x="12" y="85" width="110" height="5" rx="2" fill="#4a5568" opacity="0.15"/>
    <rect x="12" y="95" width="125" height="5" rx="2" fill="#4a5568" opacity="0.1"/>
    
    <!-- Label -->
    <text x="85" y="112" font-family="Arial, sans-serif" font-size="8" fill="#FF9900" text-anchor="middle">Clean View ✓</text>
  </g>
  
  <!-- Logo icon -->
  <g transform="translate(20, 15)">
    <circle cx="25" cy="25" r="22" fill="#232F3E" stroke="#FF9900" stroke-width="2"/>
    <path fill-rule="evenodd" fill="url(#awsOrange)" d="M25 8 L12 38 L17 38 L19.5 33 L30.5 33 L33 38 L38 38 L25 8 Z M25 15 L29 28 L21 28 L25 15 Z"/>
  </g>
  
  <!-- Title text -->
  <text x="75" y="32" font-family="Arial, sans-serif" font-weight="bold" font-size="18" fill="#ffffff">AWS Nav Toggle</text>
  <text x="75" y="48" font-family="Arial, sans-serif" font-size="11" fill="#888">Hide the sub-nav. See more content.</text>
  
  <!-- Bottom tagline -->
  <text x="220" y="225" font-family="Arial, sans-serif" font-size="12" fill="#FF9900" text-anchor="middle" filter="url(#glow)">One click to toggle the secondary navigation</text>
  
  <!-- Keyboard shortcut hint -->
  <g transform="translate(155, 242)">
    <rect x="0" y="0" width="130" height="22" rx="4" fill="#1a2332" stroke="#3d4a5c" stroke-width="1"/>
    <text x="65" y="15" font-family="monospace" font-size="10" fill="#888" text-anchor="middle">⌨️ Keyboard shortcut ready</text>
  </g>
</svg>
