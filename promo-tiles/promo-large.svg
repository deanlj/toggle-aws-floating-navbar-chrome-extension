<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 560">
  <defs>
    <linearGradient id="bgGradLarge" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1419"/>
      <stop offset="50%" style="stop-color:#1a2332"/>
      <stop offset="100%" style="stop-color:#232F3E"/>
    </linearGradient>
    <linearGradient id="awsOrangeLarge" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9900"/>
      <stop offset="100%" style="stop-color:#FF6600"/>
    </linearGradient>
    <linearGradient id="orangeGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF9900" stop-opacity="0"/>
      <stop offset="50%" style="stop-color:#FF9900" stop-opacity="0.1"/>
      <stop offset="100%" style="stop-color:#FF9900" stop-opacity="0"/>
    </linearGradient>
    <filter id="shadowLarge" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000" flood-opacity="0.4"/>
    </filter>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1400" height="560" fill="url(#bgGradLarge)"/>
  
  <!-- Subtle grid pattern -->
  <pattern id="gridLarge" width="60" height="60" patternUnits="userSpaceOnUse">
    <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#3d4a5c" stroke-width="0.5" opacity="0.2"/>
  </pattern>
  <rect width="1400" height="560" fill="url(#gridLarge)"/>
  
  <!-- Orange accent glow -->
  <ellipse cx="700" cy="560" rx="600" ry="150" fill="url(#orangeGlow)"/>
  
  <!-- Left side - Text content -->
  <g transform="translate(80, 100)">
    <!-- Logo -->
    <g transform="translate(0, 0)">
      <circle cx="50" cy="50" r="45" fill="#232F3E" stroke="#FF9900" stroke-width="3"/>
      <path fill-rule="evenodd" fill="url(#awsOrangeLarge)" d="M50 15 L22 80 L32 80 L38 67 L62 67 L68 80 L78 80 L50 15 Z M50 30 L59 57 L41 57 L50 30 Z"/>
    </g>
    
    <!-- Title -->
    <text x="120" y="40" font-family="Arial, sans-serif" font-weight="bold" font-size="42" fill="#ffffff">AWS Nav Toggle</text>
    <text x="120" y="75" font-family="Arial, sans-serif" font-size="20" fill="#888">Chrome Extension</text>
    
    <!-- Tagline -->
    <text x="0" y="160" font-family="Arial, sans-serif" font-size="26" fill="#cccccc">Hide the secondary navigation bar.</text>
    <text x="0" y="195" font-family="Arial, sans-serif" font-size="26" fill="#cccccc">See more content at a glance.</text>
    <text x="0" y="230" font-family="Arial, sans-serif" font-weight="bold" font-size="26" fill="#FF9900" filter="url(#textGlow)">Focus on what matters.</text>
    
    <!-- Features -->
    <g transform="translate(0, 270)">
      <g transform="translate(0, 0)">
        <circle cx="10" cy="10" r="10" fill="#FF9900" opacity="0.2"/>
        <text x="10" y="14" font-family="Arial, sans-serif" font-size="14" fill="#FF9900" text-anchor="middle">✓</text>
        <text x="30" y="15" font-family="Arial, sans-serif" font-size="16" fill="#aaa">One-click toggle</text>
      </g>
      <g transform="translate(0, 35)">
        <circle cx="10" cy="10" r="10" fill="#FF9900" opacity="0.2"/>
        <text x="10" y="14" font-family="Arial, sans-serif" font-size="14" fill="#FF9900" text-anchor="middle">✓</text>
        <text x="30" y="15" font-family="Arial, sans-serif" font-size="16" fill="#aaa">Keyboard shortcut</text>
      </g>
      <g transform="translate(0, 70)">
        <circle cx="10" cy="10" r="10" fill="#FF9900" opacity="0.2"/>
        <text x="10" y="14" font-family="Arial, sans-serif" font-size="14" fill="#FF9900" text-anchor="middle">✓</text>
        <text x="30" y="15" font-family="Arial, sans-serif" font-size="16" fill="#aaa">Remembers your preference</text>
      </g>
    </g>
  </g>
  
  <!-- Right side - Browser mockups -->
  <!-- Before state -->
  <g transform="translate(580, 60)" filter="url(#shadowLarge)">
    <rect width="340" height="260" rx="10" fill="#ffffff"/>
    <!-- Browser chrome -->
    <rect width="340" height="30" rx="10" fill="#e8e8e8"/>
    <rect y="20" width="340" height="10" fill="#e8e8e8"/>
    <circle cx="18" cy="15" r="5" fill="#ff5f57"/>
    <circle cx="38" cy="15" r="5" fill="#febc2e"/>
    <circle cx="58" cy="15" r="5" fill="#28c840"/>
    <rect x="80" y="8" width="180" height="14" rx="7" fill="#ffffff"/>
    <text x="170" y="19" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">aws.amazon.com/blogs</text>
    
    <!-- AWS Main header (black bar) -->
    <rect y="30" width="340" height="36" fill="#232F3E"/>
    <text x="15" y="54" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#FF9900">aws</text>
    <rect x="55" y="45" width="45" height="10" rx="3" fill="#4a5568" opacity="0.6"/>
    <rect x="110" y="45" width="35" height="10" rx="3" fill="#4a5568" opacity="0.6"/>
    <rect x="155" y="45" width="40" height="10" rx="3" fill="#4a5568" opacity="0.6"/>
    <rect x="205" y="45" width="30" height="10" rx="3" fill="#4a5568" opacity="0.6"/>
    <rect x="270" y="43" width="55" height="14" rx="4" fill="#FF9900"/>
    
    <!-- Secondary nav bar (what gets hidden) - highlighted with dashed border -->
    <rect y="66" width="340" height="40" fill="#f8f8f8" stroke="#FF9900" stroke-width="2" stroke-dasharray="6,3"/>
    <text x="15" y="92" font-family="Arial, sans-serif" font-weight="bold" font-size="13" fill="#232F3E">AWS Blogs</text>
    <rect x="100" y="82" width="35" height="10" rx="3" fill="#4a5568" opacity="0.4"/>
    <rect x="145" y="82" width="40" height="10" rx="3" fill="#4a5568" opacity="0.4"/>
    <rect x="195" y="82" width="45" height="10" rx="3" fill="#4a5568" opacity="0.4"/>
    
    <!-- "This gets hidden" label -->
    <g transform="translate(255, 75)">
      <rect x="0" y="0" width="80" height="20" rx="3" fill="#FF9900"/>
      <text x="40" y="14" font-family="Arial, sans-serif" font-size="9" fill="#fff" text-anchor="middle">Gets hidden</text>
    </g>
    
    <!-- Content area -->
    <text x="15" y="125" font-family="Arial, sans-serif" font-weight="bold" font-size="12" fill="#0073bb">AWS News Blog</text>
    <rect x="15" y="135" width="200" height="10" rx="3" fill="#4a5568" opacity="0.3"/>
    <rect x="15" y="152" width="300" height="10" rx="3" fill="#4a5568" opacity="0.25"/>
    <rect x="15" y="169" width="260" height="10" rx="3" fill="#4a5568" opacity="0.2"/>
    <rect x="15" y="186" width="280" height="10" rx="3" fill="#4a5568" opacity="0.15"/>
    
    <!-- Label -->
    <rect x="110" y="225" width="120" height="26" rx="5" fill="#f0f0f0"/>
    <text x="170" y="243" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Before</text>
  </g>
  
  <!-- Toggle arrow -->
  <g transform="translate(940, 175)">
    <circle cx="30" cy="30" r="28" fill="#232F3E" stroke="#FF9900" stroke-width="2"/>
    <path d="M20 30 L40 30" stroke="#FF9900" stroke-width="4" stroke-linecap="round"/>
    <path d="M32 20 L44 30 L32 40" stroke="#FF9900" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- After state -->
  <g transform="translate(1010, 60)" filter="url(#shadowLarge)">
    <rect width="340" height="260" rx="10" fill="#ffffff" stroke="#FF9900" stroke-width="2"/>
    <!-- Browser chrome -->
    <rect width="340" height="30" rx="10" fill="#e8e8e8"/>
    <rect y="20" width="340" height="10" fill="#e8e8e8"/>
    <circle cx="18" cy="15" r="5" fill="#ff5f57"/>
    <circle cx="38" cy="15" r="5" fill="#febc2e"/>
    <circle cx="58" cy="15" r="5" fill="#28c840"/>
    <rect x="80" y="8" width="180" height="14" rx="7" fill="#ffffff"/>
    <text x="170" y="19" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">aws.amazon.com/blogs</text>
    
    <!-- AWS Main header (black bar) - still present -->
    <rect y="30" width="340" height="36" fill="#232F3E"/>
    <text x="15" y="54" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#FF9900">aws</text>
    <rect x="55" y="45" width="45" height="10" rx="3" fill="#4a5568" opacity="0.6"/>
    <rect x="110" y="45" width="35" height="10" rx="3" fill="#4a5568" opacity="0.6"/>
    <rect x="155" y="45" width="40" height="10" rx="3" fill="#4a5568" opacity="0.6"/>
    <rect x="205" y="45" width="30" height="10" rx="3" fill="#4a5568" opacity="0.6"/>
    <rect x="270" y="43" width="55" height="14" rx="4" fill="#FF9900"/>
    
    <!-- NO secondary nav bar - content starts immediately -->
    
    <!-- Content area - starts higher, more visible -->
    <text x="15" y="85" font-family="Arial, sans-serif" font-weight="bold" font-size="12" fill="#0073bb">AWS News Blog</text>
    <rect x="15" y="95" width="200" height="10" rx="3" fill="#4a5568" opacity="0.3"/>
    <rect x="15" y="112" width="300" height="10" rx="3" fill="#4a5568" opacity="0.25"/>
    <rect x="15" y="129" width="260" height="10" rx="3" fill="#4a5568" opacity="0.2"/>
    <rect x="15" y="146" width="280" height="10" rx="3" fill="#4a5568" opacity="0.15"/>
    <rect x="15" y="163" width="240" height="10" rx="3" fill="#4a5568" opacity="0.15"/>
    <rect x="15" y="180" width="290" height="10" rx="3" fill="#4a5568" opacity="0.1"/>
    <rect x="15" y="197" width="250" height="10" rx="3" fill="#4a5568" opacity="0.1"/>
    
    <!-- Label -->
    <rect x="100" y="225" width="140" height="26" rx="5" fill="#FF9900" opacity="0.15"/>
    <text x="170" y="243" font-family="Arial, sans-serif" font-size="12" fill="#FF9900" text-anchor="middle">Clean View ✓</text>
  </g>
  
  <!-- More content indicator -->
  <g transform="translate(1010, 340)">
    <text x="170" y="25" font-family="Arial, sans-serif" font-size="14" fill="#FF9900" text-anchor="middle" opacity="0.8">↑ More content visible above the fold</text>
  </g>
  
  <!-- Bottom bar -->
  <rect x="0" y="510" width="1400" height="50" fill="#0f1419" opacity="0.5"/>
  <text x="700" y="540" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">Works on all AWS pages • Lightweight • No data collection</text>
</svg>
