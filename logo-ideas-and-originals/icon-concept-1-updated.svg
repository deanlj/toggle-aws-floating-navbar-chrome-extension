<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="awsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9900"/>
      <stop offset="100%" style="stop-color:#FF6600"/>
    </linearGradient>
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#232F3E"/>
      <stop offset="100%" style="stop-color:#1A242F"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#darkGradient)"/>
  
  <!-- Nav bar representation (3 horizontal lines) - pushed down and dimmed -->
  <rect x="24" y="70" width="80" height="6" rx="3" fill="#4A5568" opacity="0.5"/>
  <rect x="24" y="82" width="60" height="5" rx="2.5" fill="#4A5568" opacity="0.35"/>
  <rect x="24" y="92" width="50" height="5" rx="2.5" fill="#4A5568" opacity="0.25"/>
  
  <!-- Bold "A" in Amazon Ember style - as path for reliability -->
  <!-- This is a clean, geometric sans-serif A matching Amazon Ember's style -->
  <path d="M64 16 L38 62 L46 62 L50.5 52 L77.5 52 L82 62 L90 62 L64 16 Z M64 28 L73 44 L55 44 L64 28 Z" 
        fill="url(#awsGradient)" 
        stroke="none"/>
  
  <!-- Toggle switch at bottom -->
  <rect x="40" y="102" width="36" height="16" rx="8" fill="#2D3748"/>
  <circle cx="64" cy="110" r="6" fill="url(#awsGradient)"/>
  
  <!-- Small arrow indicator -->
  <path d="M82 106 L88 110 L82 114" stroke="url(#awsGradient)" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
</svg>
